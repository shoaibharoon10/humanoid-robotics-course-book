<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Humanoid Robot Head Logo -->
  <defs>
    <linearGradient id="headGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5AA0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="visorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B8D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5C6BC0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3949AB;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a2e" stroke="#4A90D9" stroke-width="3"/>

  <!-- Robot neck -->
  <rect x="85" y="135" width="30" height="20" rx="3" fill="url(#bodyGradient)"/>

  <!-- Robot head - main shape -->
  <rect x="45" y="35" width="110" height="105" rx="20" fill="url(#headGradient)"/>

  <!-- Head top detail -->
  <rect x="60" y="28" width="80" height="12" rx="6" fill="#3949AB"/>

  <!-- Antenna left -->
  <circle cx="70" cy="25" r="6" fill="#00E5FF"/>
  <rect x="68" y="18" width="4" height="12" fill="#5C6BC0"/>

  <!-- Antenna right -->
  <circle cx="130" cy="25" r="6" fill="#00E5FF"/>
  <rect x="128" y="18" width="4" height="12" fill="#5C6BC0"/>

  <!-- Visor/Eye band -->
  <rect x="55" y="60" width="90" height="35" rx="10" fill="#0D1B2A"/>
  <rect x="60" y="65" width="80" height="25" rx="8" fill="url(#visorGradient)" opacity="0.9"/>

  <!-- Eye lights -->
  <circle cx="80" cy="77" r="8" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="120" cy="77" r="8" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="80" cy="77" r="4" fill="#00E5FF"/>
  <circle cx="120" cy="77" r="4" fill="#00E5FF"/>

  <!-- Mouth/Speaker grille -->
  <rect x="70" y="110" width="60" height="15" rx="5" fill="#0D1B2A"/>
  <line x1="80" y1="113" x2="80" y2="122" stroke="#4A90D9" stroke-width="2"/>
  <line x1="90" y1="113" x2="90" y2="122" stroke="#4A90D9" stroke-width="2"/>
  <line x1="100" y1="113" x2="100" y2="122" stroke="#4A90D9" stroke-width="2"/>
  <line x1="110" y1="113" x2="110" y2="122" stroke="#4A90D9" stroke-width="2"/>
  <line x1="120" y1="113" x2="120" y2="122" stroke="#4A90D9" stroke-width="2"/>

  <!-- Side panels -->
  <rect x="35" y="70" width="12" height="30" rx="4" fill="#3949AB"/>
  <rect x="153" y="70" width="12" height="30" rx="4" fill="#3949AB"/>

  <!-- Shoulder connectors -->
  <rect x="55" y="150" width="25" height="15" rx="5" fill="url(#bodyGradient)"/>
  <rect x="120" y="150" width="25" height="15" rx="5" fill="url(#bodyGradient)"/>

  <!-- Chest plate hint -->
  <path d="M70 160 L100 175 L130 160" stroke="#4A90D9" stroke-width="3" fill="none"/>

  <!-- Glow effects -->
  <circle cx="80" cy="77" r="10" fill="#00E5FF" opacity="0.2"/>
  <circle cx="120" cy="77" r="10" fill="#00E5FF" opacity="0.2"/>
</svg>
